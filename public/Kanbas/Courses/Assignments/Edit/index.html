<html>

<head>
</head>

<body>

    <form id="edit_assignment">
        <select id="select-one-edit">
            <option value="speed-grader">Speed Grader</option>
        </select>

        <hr>

        <h3>Assignment Name</h3>

        <input type="text" id="text-fields-assignment-name" value="A1 - ENV + HTML" />

        <br></br>

        <form id="assignment-description">
            <textarea cols="20" rows="2">This is the assignment description.</textarea>
        </form>

        <label for="points">Points</label> <br>
        <input type="number" id="points" label="Points" value=100 />

        <br></br>

        <label for="select-one-assignment-group">Assignment Group</label><br />
        <select id="select-one-assignment-group">
            <option value="ASSIGNMENTS">ASSIGNMENTS</option>
        </select>

        <br></br>

        <label for="select-one-display-grade">Display Grade as</label><br />
        <select id="select-one-display-grade">
            <option value="PERCENTAGE">Percentage</option>
        </select>

        <br></br>

        <label for="select-one-submission-type">Submission Type</label><br />
        <select id="select-one-submission-type">
            <option value="ONLINE">Online</option>
        </select>

        <br></br>

        <label>Online Entry Options</label>
        <br />
        <input type="checkbox" value="TEXT-ENTRY" name="check-entry-option" id="chkbox-text-entry" />
        <label for="chkbox-text-entry">Text Entry</label> <br />

        <input type="checkbox" value="WEBSITE-URL" name="check-entry-option" id="chkbox-website-url" />
        <label for="chkbox-website-url">Website URL</label> <br />

        <input type="checkbox" value="MEDIA-RECORDINGS" name="check-entry-option" id="chkbox-media-recordings" />
        <label for="chkbox-media-recordings">Media Recordings</label> <br />

        <input type="checkbox" value="STUDENT-ANNOTATION" name="check-entry-option" id="chkbox-student-annotation" />
        <label for="chkbox-student-annotation">Student Annotation</label>
        <br>

        <input type="checkbox" value="File Uploads" name="check-entry-option" id="chkbox-file-uploads" />
        <label for="chkbox-file-uploads">File Uploads</label>

        <br></br>

        <label for="text-fields-assign-to">Assign <br> Assign to</label><br />
        <input type="text" id="text-fields-assign-to" value="Everyone" />

        <br></br>

        <label for="date-due">Due</label><br />
        <input type="date" id="date-due" value="2021-01-01" />

        <br></br>

        <label for="date-available-from">Available from</label><br />
        <input type="date" id="date-available-from" value="2021-01-01" />

        <br></br>

        <label for="date-available-until">Until</label><br />
        <input type="date" id="date-available-until" value="2021-01-01" />

    </form>

    <br></br>

    <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Cancel</button></a>

    <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Save</button></a>

</body>

</html>
